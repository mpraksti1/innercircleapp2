<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h4 class="app-header">Add Student</h4>
      <form (submit)="onSubmitStudent(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" name="name" id="name" type="text" ngModel>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" name="email" id="email" type="text" ngModel>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>
  <div class="row" style="margin-top: 50px;">
    <div class="col-sm-12">
      <h4 class="app-header">Add Class</h4>
      <form (submit)="onSubmitClass(fm)" #fm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" name="name" id="name" type="text" ngModel>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input class="form-control" name="description" id="description" type="text" ngModel>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>
</div>
