<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="dark">Admin interface</h1>
      <div class="admin-nav">
        <a (click)="adminPanelState = 'addItems'">Add/edit items</a>
        <a (click)="adminPanelState = 'data'">Data visualization</a>
      </div>
      <app-data-visualization *ngIf="adminPanelState == 'data'"></app-data-visualization>
      <app-add-items *ngIf="adminPanelState == 'addItems'"></app-add-items>
    </div>
  </div>
</div>
